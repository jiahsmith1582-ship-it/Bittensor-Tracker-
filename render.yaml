services:
  - type: web
    name: bittensor-tracker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: BITTENSOR_NETWORK
        value: finney
      - key: SUBNET_CACHE_TTL
        value: "300"
      - key: REFRESH_INTERVAL
        value: "300"
      - key: LOG_LEVEL
        value: INFO
